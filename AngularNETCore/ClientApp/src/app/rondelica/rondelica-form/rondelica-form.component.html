<form [formGroup]="rondelicaForm" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label>Dolžina traka</label>
    <input type="number" class="form-control" formControlName="dolzinaTraku">
  </div>

  <div class="form-group">
    <label>Širina traka</label>
    <input type="number" class="form-control" formControlName="sirinaTraku">
  </div>

  <div class="form-group">
    <label>Polmer rondelice</label>
    <input type="number" class="form-control" formControlName="polmerRondelic">
  </div>

  <div class="form-group">
    <label>Minimalna razdalja med robovi rondelic</label>
    <input type="number" class="form-control" formControlName="razdaljaMedRondelicama">
  </div>

  <div class="form-group">
    <label>Minimalna razdalja med začetkom in koncem traka robom rondelice</label>
    <input type="number" class="form-control" formControlName="zacetekInKonecRob">
  </div>

  <div class="form-group">
    <label>Minimalna razdalja med spodnjim in zgornjim robom traka rondelic</label>
    <input type="number" class="form-control" formControlName="zgornjiInSpodnjiRob">
  </div>
  
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Izračunaj</button>
    </div>
  </div>
</form>
